version: "3"
services:
  ionic_app:
    build: ionic-app
    ports:
      - 3000:3000
    depends_on:
      - nest_api

  nest_api:
    build: nest-api
    environment:
      METADATA_SERVICE_URL: http://metadata_service:3003
      POSTER_SERVICE_URL: http://poster_service:3002
    ports:
      - 3001:3001
    depends_on:
      - metadata_service
      - poster_service

  poster_service:
    build: poster-service
    environment:
      API_KEY: ${OMDB_API_KEY}
    ports:
      - 3002:3002

  metadata_service:
    build: metadata-service
    environment:
      DATABASE_HOSTNAME: metadata_db
      DATABASE_URL: postgres://kwiz:kwiz@metadata_db:5432/kwiz
      POSTER_SERVICE_URL: http://poster_service:3002
    ports:
      - 3003:3003
    depends_on:
      - metadata_db

  metadata_init:
    build:
      context: metadata-service/preprocessing
      dockerfile: Dockerfile
    environment:
      DATABASE_HOSTNAME: metadata_db
      DATABASE_URL: postgres://kwiz:kwiz@metadata_db:5432/kwiz
      POSTER_SERVICE_URL: http://poster_service:3002
    depends_on:
      - metadata_db
      - poster_service

  metadata_db:
    image: postgres:12.2-alpine
    environment:
      POSTGRES_USER: kwiz
      POSTGRES_PASSWORD: kwiz
      POSTGRES_DB: kwiz
